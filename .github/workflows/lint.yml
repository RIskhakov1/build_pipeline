name: Lint
on: push
jobs:
    lint:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 20
                cache: npm
            - name: Dependencies
              run: npm ci
            - name: Lint
              run: npm run eslint --fix src/**/*.js  